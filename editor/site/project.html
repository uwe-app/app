title = "Project Editor"
rewrite-index = false
-->

<editor-view>
  <template shadowroot="open">
      <style>
        :host(editor-view) {
          flex: 1 1;
          display: flex;
          justify-content: space-between;
        }

        #filesystem {
          display: block;
          flex: 0 1;
          min-width: 260px;
          background: red;
        }

        #editor {
          display: block;
          flex: 1;
        }

        #preview {
          display: block;
          flex: 1;
          min-width: 320px;
        }
      </style>

      <!--<slot name="tabs"></slot>-->
      <slot id="filesystem" name="filesystem"></slot>
      <slot id="editor" name="editor"></slot>
      <slot id="preview" name="preview"></slot>
  </template>

  <filesystem-view slot="filesystem">
    <template shadowroot="open">
      <style>
        :host(filesystem-view) {
          flex: 0;
          /*background: pink; */
          min-width: 220px;
        }

        #nav {
          display: block; /* Must use this otherwise background colors do not render */
          background: magenta !important;
        }
      </style>
      <slot id="nav" name="controls"></slot>
      <slot name="list"></slot>
    </template>
    <nav slot="controls">File action bar</nav>
    <p slot="list">No files yet</p>
  </filesystem-view>

  <text-editor slot="editor">
    <template shadowroot="open">
      <style>
        :host(text-editor) {
          flex: 1;
          background: red;
        }
      </style>
      <slot></slot>
    </template>
    <p>Text editor</p>
  </text-editor>

  <live-preview slot="preview">
    <template shadowroot="open">
      <slot></slot>
    </template>
    <p>Live preview</p>
  </live-preview>

</editor-view>
