<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>{{title}}</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      padding: 1em;
      margin: 0;
      font-family: sans;
    }
    main {
      max-width: 760px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <main>
    <h1>Welcome</h1>
    <p>This is the default page for the UWE web server.</p>
    <p>You are seeing this because your request did not match a known virtual host which can happen when the host name you use is not a known virtual host or if you accessed directly using an IP address.</p>

    {{#each hosts}}
      <h2><a href="{{this.url}}" title="Virtual host {{this.name}}">{{this.name}}</a></h2>
    {{/each}}
  </main>
</body>
</html>
